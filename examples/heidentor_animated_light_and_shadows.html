<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Potree Viewer</title>

    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/perfect-scrollbar/dist/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/spectrum-colorpicker/spectrum.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/openlayers/dist/ol.css">
    <link rel="stylesheet" type="text/css" href="../build/potree/potree.css">
  </head>

  <body>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="../node_modules/perfect-scrollbar/dist/js/perfect-scrollbar.jquery.min.js"></script>
  <script src="../node_modules/spectrum-colorpicker/spectrum.js"></script>
  <script src="../node_modules/i18next-client/i18next.min.js"></script>

  <script src="../build/potree/potree.js"></script>

	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->

    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">

		<div id="potree_render_area">
			<div id="potree_map" class="mapBox" style="position: absolute; left: 50px; top: 50px; width: 400px; height: 400px; display: none">
				<div id="potree_map_header" style="position: absolute; width: 100%; height: 25px; top: 0px; background-color: rgba(0,0,0,0.5); z-index: 1000; border-top-left-radius: 3px; border-top-right-radius: 3px;">
				</div>
				<div id="potree_map_content" class="map" style="position: absolute; z-index: 100; top: 25px; width: 100%; height: calc(100% - 25px); border: 2px solid rgba(0,0,0,0.5); box-sizing: border-box;"></div>
			</div>

			<div id="potree_description" class="potree_info_text"></div>

			<div style="position: absolute; z-index: 10000; left: 200px; bottom: 50px;">
				<input type="button" value="pause" onclick="pause()"/>
				<input type="button" value="resume" onclick="resume()"/>
			</div>
		</div>

		<div id="potree_sidebar_container"> </div>
    </div>

	<script>

		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		viewer.setMinNodeSize(0);
		viewer.loadSettingsFromURL();

		viewer.setDescription("");

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			viewer.toggleSidebar();
		});

		// create light and add it to scene
		let light = new THREE.PointLight();
		viewer.scene.scene.add(light);

		// also attach a sphere to the light to display it's position in the scene.
		let lightSphere = new THREE.Mesh(
			new THREE.SphereGeometry(0.5, 32, 32),
			new THREE.MeshNormalMaterial()
		);
		light.add(lightSphere);

		// Sigeom
		Potree.loadPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/archpro/heidentor/cloud.js", "Heidentor", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			e.pointcloud.position.z = 0;
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.uniforms.uShadowColor.value = [0.0, 0, 0];

			viewer.scene.view.position.set(-16.26, 11.27, 12.93);
			viewer.scene.view.lookAt(new THREE.Vector3(-2.68, 5.59, 6.97));

			{ // create Animation Path & make light follow it

				let path = [
					[-8.60, 13.67, 7.08],
					[-12.21, 4.01, 7.45],
					[-0.67, 4.55, 5.00],
					[5.70, -4.38, 11.13],
					[-7.75, -10.75, 14.78],
					[-23.75, -4.88, 8.68],
					[-21.78, 11.73, 11.22],
				].map(v => new THREE.Vector3(...v));

				let animationPath = new Potree.AnimationPath(path);
				animationPath.closed = true;

				{ // render the path
					let geometry = animationPath.getGeometry();
					let material = new THREE.LineBasicMaterial();
					let line = new THREE.Line(geometry, material, {closed: animationPath.closed});
					viewer.scene.scene.add(line);
				}

				{ // render the control points of the path
					for(let pos of path){
						let sg = new THREE.SphereGeometry(0.2, 32, 32);
						let sm = new THREE.MeshBasicMaterial({color: 0xff0000});
						let s = new THREE.Mesh(sg, sm);
						s.position.copy(pos);
						viewer.scene.scene.add(s);
					}
				}

				{ // Animate from beginning to end with a speed of 10 meters per second
					let start = 0;
					let end = Infinity;
					let speed = 10;
					let animation = animationPath.animate(start, end, speed, t => {
						animation.repeat = true;

						// t is a value between 0 and 1.
						// use getPoint(t) to map from t to the position on the animation path
						let point = animation.getPoint(t);
						light.position.copy(point);
					});
					window.animation = animation;
				}

				window.animationPath = animationPath;
			}


		});

		function pause(){
			animation.pause();
			//light.disableShadowUpdates = true;
		}

		function resume(){
			animation.resume();
			//light.disableShadowUpdates = false;
		}

	</script>


  </body>
</html>
